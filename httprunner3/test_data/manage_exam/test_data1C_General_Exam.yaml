        headers:
          Authorization: Bearer__${admin_token}
          content-type: application/x-www-form-urlencoded; charset=UTF-8
          uri: exam/exam
        body:
          {
            examId: '${examId}',
            value: {markPapers:[{id: '${paperId}',markMembers: [{id: '${studentId}',name: '${studentName}'}],name: '${examName}'}]},
            anonymityMark: 1
          }
    sql_statement:
    extract:
    validate:
        -   eq:  ['$.[0].type', '1']

-   name: 【普通考试】——考试管理-评卷配置-评卷安排通知
