allure:
    {
      'allure_descrption': '',
      'allure_suite': '管理端',
      'allure_sub_suite': '考试模块',
      'allure_feature': '管理端',
      'allure_story': '考试模块'
    }
test:
-   name: 【普通考试】——考试管理-考试管理-触发导入记录
    request:
        url: api/v1/exam/exam/trigger-import-records/${examId}
        method: GET
        headers:
          Authorization: Bearer__${admin_token}
          uri: exam/exam
        body:
    sql_statement:
    extract:
    validate:
        -   eq:  ['$.isSuccess', 'true']

-   name: 【普通考试】——考试管理-考试管理-查询当前时间
    request:
        url: api/v1/exam/exam/currentTime
        method: GET
        headers:
          Authorization: Bearer__${admin_token}
          uri: exam/exam
        body:
    sql_statement:
    extract:
    validate:
        -   eq:  [Status Code, 200]

-   name: 【普通考试】——考试管理-考试管理-查询考试人员
    request:
        url: api/v1/human/member/getPositionByMemberId
        method: POST
        headers:
          Authorization: Bearer__${admin_token}
          content-type: application/x-www-form-urlencoded; charset=UTF-8
          uri: exam/exam
        body:
          {
            memberIds: ['${studentId}']
          }
    sql_statement:
    extract:
    validate:
        -   eq:  ['$.[0].fullName', '${studentName}']

-   name: 【普通考试】——考试管理-考试管理-添加考生
    request:
        url: api/v1/exam/exam-record/add-user-to-exam
        method: POST
        headers:
          Authorization: Bearer__${admin_token}
          content-type: application/x-www-form-urlencoded; charset=UTF-8
          uri: exam/exam
        body:
          {
            ids: '${adminId}',
            examId: '${examId}'
          }
    sql_statement:
    extract:
    validate:
        -   eq:  ['$.success', 'success']

-   name: 【普通考试】——考试管理-考试管理-考生催办
    request:
        url: api/v1/exam/exam-record/urge
        method: POST
        headers:
          Authorization: Bearer__${admin_token}
          content-type: application/x-www-form-urlencoded; charset=UTF-8
          uri: exam/exam
        body:
          {
            ids: '${adminId}',
            noticeUserText: '您好，您需要参加的考试【${examName}】尚未完成，请尽快参加考试，谢谢！',
            noticeUserContent: '您好，您需要参加的考试【${examName}】尚未完成，请尽快参加考试，谢谢！',
            examId: '${examId}'
          }
    sql_statement:
    extract:
    validate:
        -   eq:  ['$.msg', 'success']

-   name: 【普通考试】——考试管理-考试管理-查询任务队列
    request:
        url: api/v1/human/export-task/find-export-tasks
        method: GET
        headers:
          Authorization: Bearer__${admin_token}
          uri: exam/exam
        body:
          {
            businessTypes: '6,38',
            extraParam: 'examId=${examId}',
            page: 1,
            pageSize: 10
          }
    sql_statement:
    extract:
    validate:
        -   eq:  [Status Code, 200]

-   name: 【普通考试】——考试管理-考试管理-学员考卷导出
    request:
        url: api/v1/exam/exam-record/sync-export-papers
        method: GET
        headers:
          Authorization: Bearer__${admin_token}
          uri: exam/exam
        body:
          {
            businessType: 38,
            queryParas: "{examId: '${examId}', url: 'exam/exam',businessType: 1}",
            extraParam: 'examId=${examId}',
            examId: '${examId}',
            access_token: '${admin_token}'
          }
    sql_statement:
    extract:
    validate:
        -   eq:  [Status Code, 200]

-   name: 【普通考试】——考试管理-考试管理-进入评卷界面
    request:
        url: api/v1/exam/exam/exam-mark-paper
        method: GET
        headers:
          Authorization: Bearer__${admin_token}
          uri: exam/exam
        body:
          {
            examRecordId: '${examRecordId}'
          }
    sql_statement:
    extract:
    validate:
        -   eq:  ['$.type', '1']

-   name: 【普通考试】——考试管理-考试管理-评卷界面-提交评卷
    request:
        url: api/v1/exam/exam/mark-paper-info
        method: POST
        headers:
          Authorization: Bearer__${admin_token}
          content-type: application/x-www-form-urlencoded; charset=UTF-8
          uri: exam/exam
        body:
          {
            adminMark: 1,
            examRecordId: '${examRecordId}',
            examId: '${examId}',
            answerRecords:
              [
                {
                  questionId: '${tiankongtiId_copy_value}',
                  score: 1000,
                  questionCopy:{type: 4}
                },
                {
                  questionId: '${wendatiId_copy_value}',
                  score: 1000,
                  questionCopy: {type: 5}
                },
                {
                  questionId: '${yuedulijie_zitiId3_copy_value}',
                  score: 1000,
                  questionCopy:{type: 5}
                }
              ],
            businessType: 0
          }
    sql_statement:
    extract:
    validate:
        -   eq:  ['$.msg', '1']

-   name: 【普通考试】——考试管理-考试管理-查询考试详情
    request:
