allure:
    {
      'allure_descrption': '',
      'allure_suite': '管理端',
      'allure_sub_suite': '考试模块',
      'allure_feature': '管理端',
      'allure_story': '考试模块'
    }
test:
-   name: 【普通试题】——音视频完成规则
    request:
        url: api/v1/system/rule-config/key
        method: GET
        headers:
          Authorization: Bearer__${access_token}
          uri: exam/question-depot
        params:
            {
              key: 'COURSE_COMPLETE_RULE'
            }
    extract:
    validate:
        -   eq:  ['$.status', '1']

-   name: 【普通试题】——防录屏配置规则
    request:
        url: api/v1/system/rule-config/key
        method: GET
        headers:
          Authorization: Bearer__${access_token}
          uri: exam/question-depot
        params:
            {
              key: 'PREVENT_SCREENSHOT_CONFIG'
            }
    extract:
    validate:
        -   eq:  ['$.status', '1']

-   name: 【普通试题】——查询授权节点
    request:
        url: api/v1/system/organization/granted-organization
        method: GET
        headers:
          Authorization: Bearer__${access_token}
          uri: exam/question-depot
        params:
            {
              uri: 'exam/question-depot',
              supportMore: 'true'
            }
    extract:
      questionDepot: $.[0].path
    validate:
       -   eq: ['$.[0].id', '${organizationId}']

-   name: 【普通试题】——查询组织操作类型
    request:
        url: api/v1/system/grant/find-organization-operatortype
        method: GET
        headers:
          Authorization: Bearer__${access_token}
          uri: exam/question-depot
        params:
            {
              uri: 'exam/question-depot',
            }
    extract:
    validate:
    -   eq:   ['$.${organizationId},', '0,1,2,3,4']

-   name: 【普通试题】——查询组织目录
    request:
        url: api/v1/exam/question-depot
        method: GET
        headers:
          Authorization: Bearer__${access_token}
          uri: exam/question-depot
        params:
            {
              organizationId: '${organizationId}',
              'organization[id]': '${organizationId}',
              'organization[name]': '${organizationName}',
              'organization[state]': 1,
              type: 1,
              depotShare: 1
            }
    extract:
    validate:
      -   eq:  ['status_code', '200']

-   name: 【普通试题】——查询组织试题
    request:
        url: api/v1/exam/question
        method: GET
        headers:
          Authorization: Bearer__${access_token}
          uri: exam/question-depot
        params:
            {
              organizationId: '${organizationId}',
              'organization[id]': '${organizationId}',
              'organization[name]': '${organizationName}',
              'organization[state]': 1,
              forbidden: 0,
              depttype: 1,
              url: 'exam/question-depot',
              page: 1,
              pageSize: 10
            }
    extract:
    validate:
      -   eq:  ['$.recordCount', '37']
